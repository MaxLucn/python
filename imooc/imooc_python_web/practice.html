<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>超级连接</title>
</head>
<body>
	<a name="top">这里是顶部</a><br>
	<!--设置水果锚链接-->
	<a href="#水果">水果</a><br>
	<!--设置蔬菜锚链接-->
	<a href="#蔬菜">蔬菜</a><br>
	<!--设置运动锚链接-->
	<a href="#运动">运动</a><br>
	<a href="#运动2">运动2</a><br>
	<!--设置水果标题-->
	<p><h1><a name="水果">水果</a></h1></p>
	<ul>
		<li>香蕉</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>梨</li>
		<li>西瓜</li>
		<li>樱桃</li>
		<li>菠萝</li>
		<li>橙子</li>
		<li>柚子</li>
		<li>芒果</li>
	</ul>
	<!--设置返回顶部链接-->
	<a href="#top">返回顶部</a>
	<!--设置蔬菜标题-->
	<p><h1><a name="#蔬菜">蔬菜</a></h1></p>
	<ul>
		<li>西红柿</li>
		<li>黄瓜</li>
		<li>土豆</li>
		<li>芹菜</li>
		<li>蒜苔</li>
		<li>西葫芦</li>
		<li>香菇</li>
		<li>菠菜</li>
		<li>豆角</li>
		<li>油菜</li>
	</ul>
	<a href="#top">返回顶部</a>
	<p><h1><a name="运动">运动</a></h1></p>
	<ul>
		<li>足球</li>
		<li>篮球</li>
		<li>排球</li>
		<li>乒乓球</li>
	</ul>
	<a href="#top">返回顶部</a>
	<p><h1><a name="运动2">运动2</a></h1></p>
	<ul>
		<li>足球</li>
		<li>篮球</li>
		<li>排球</li>
		<li>乒乓球</li>
	</ul>
	<a href="#top">返回顶部</a>
</body>
</html>
