{% extends 'base.html' %}
{% block title %}
    添加新的博客
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>添加博客</h2>
        <br>
        <div class="form-group">
            <form method="post">

                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="'btn btn-secondary">提交</button>

            </form>
        </div>
    {% else %}
        请登录后再使用该功能
    {% endif %}
{% endblock %}
