{% extends 'base.html' %}
{% block title %}
    {#  把后台定义的博客的标签用作页面的标题 #}
    {{ blog.title_tag }}
{% endblock %}
{% block content %}
    <h2>博客详情</h2>
    <h4>{{ blog.title }}</h4>
    <small>
        作者:{{ blog.author }}<br>
        创建日期:{{ blog.created_at }}<br>
        <button>
            <a href="{% url 'update_blog' blog.id %}">更新</a>
        </button>
        <button>
            <a href="{% url 'delete_blog' blog.id %}">删除</a>
        </button>

    </small>
    <br/>
    <hr>

    <p>{{ blog.content }}</p>
    <br/>
    {# 返回博客列表#}
    <button>
        <a href="{% url 'blog' %}" type="button" class="btn btn-secondary">返回</a>
    </button>
{% endblock %}
