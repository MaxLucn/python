{% extends 'base.html' %}
{% block content %}
    <h1>Blog List</h1>
    <ul>
        {% if object_list %}
            {% for blog in object_list %}
                <li>
                    <h3><a href={% url 'detail' blog.id %}>{{ blog.title }}</a>--- {{ blog.author }}</h3>
                    <p>{{ blog.content }}</p>
                </li>
            {% endfor %}
        {% else %}
            <span>没有数据 ～</span>
        {% endif %}
    </ul>
{% endblock %}
