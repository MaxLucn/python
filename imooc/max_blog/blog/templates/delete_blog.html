{% extends 'base.html' %}
{% block title %}
    删除博客
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>删除博客</h2>
        <br>
        <h3>删除: {{ blog.title }}</h3>
        <div class="form-group">
            <form method="post">

                {% csrf_token %}
                <p>
                    <small style="color: #c3c322">你确定要删除这篇博客吗？？</small><br>
                    <button class="btn btn-danger">删除</button>
                </p>

            </form>
        </div>
    {% else %}
        请登录后再使用该功能
    {% endif %}
{% endblock %}
