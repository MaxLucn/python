<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断2010年到2020年之间所有年份是否是闰年</title>
</head>
<body>
    <ul>
            {% if year_list[0] % 4 == 0 and year_list[0] % 100 != 0 %}
                {{ year_list[0] 是闰年 }}
            {% elif year_list[0] % 400 ==0 %}
                {{ year_list[0] 是闰年 }}
            {% else %}
                {{ year_list[0] 不是闰年}}
            {% endif %}
    </ul>
</body>
</html>
