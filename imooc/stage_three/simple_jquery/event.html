<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 事件</title>
    <script src="./jquery_library/jquery-3.4.1.js" type="text/javascript"></script>
    <style>
        .text_danger{
            color: #ff0000;
        }
        .reg3{
            background-color: #07cbc9;
            padding: 10px;
        }
        .reg3 span{
            background-color: red;

        }
    </style>
</head>
<body>
    <!-- 用来练习点击事件-->
    <div>click here</div>
    <!-- 用来练习键盘事件-->
    <input type="text" name="username" id="username">
    <!-- 用来练习表单事件 -->
    <form action="." method="get">
        <label>
            <input type="text" name="my_username" id="my_username">
        </label>
        <!-- 当上面输入框输入错误的时候显示错误信息-->
        <p id="textError" class="text_danger"></p>
        <label for="">
            <select name="sex" id="sex">
            <option value="0">boy</option>
            <option value="1">girl</option>
            </select>
        </label><br>
        <label>
            <input type="password" name="password">
        </label><br>
        <button type="submit">submit</button>
        <br>
    </form>
    <a class="reg" href="http://imooc.com">注册</a>
    <a class="reg2" href="javascript:;">在 a 标签直接阻止它的默认行为</a>
    <a class="reg2" href="javascript:void(0);">在 a 标签直接阻止它的默认行为</a>
    <a  class="reg3" href="javascript:;">
        <span>click me</span>
    </a>
    <script type="text/javascript">
        $(function(){
            // // 单击事件
            // $('div').click(function () {
            //     alert('click finish');
            // })

            // 双击事件
            $('div').dblclick(function () {
                alert('Complete double click');
            })

            // 光标移动到 div 上（移动事件）
            $('div').mouseenter(function(){
                $(this).css({
                    'background-color': '#f00000'
                })
            })
                // 移动事件 里的光标离开
                .mouseleave(function(){
                $(this).css({
                    'background-color': '#ffffff'
                })
            })
            // 键盘事件
            $('#username').keyup(function(){
                let val = $(this).val();
                console.log(val);
            })

            // 表单事件
            // 用户名获得焦点
            $('#my_username').focus();
            //失去焦点
            $('#my_username').blur(function(){
                let phone = $(this).val()
                if (phone.length !== 11){
                    $('#textError').text('Please enter the correct phone number！！！')
                }
            })

            // 性别发生变化的时候触发
            $('#sex').change(function(){
                let sex = $(this).val();
                console.log(sex);
            })

            // 表单提交
            $('form').submit(function(){
                alert('表单提交了');
                // 验证表单，通过才可以提交
                return false; // 阻止表单提交
            })

            // a 标签的事件
            $('.reg').click(function(event){
                // 阻止 a 标签默认行为
                event.preventDefault()
                alert('a click');
            })
            $('.reg2').click(function(event){
                // 阻止 a 标签默认行为
                // event.preventDefault()
                alert('在 a 标签直接阻止它的默认行为');
            })

            // 事件的冒泡
            $('.reg3').click(function(){
                alert('reg3')
            })

            $('.reg3 span').click(function(event){
                // 阻止冒泡
                event.stopPropagation()
                alert('reg3 span')
            })
        })
    </script>
</body>
</html>
