<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询 DOM 信息</title>
    <link rel="stylesheet" href="">
    <script src="./jquery_library/jquery-3.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //获取 class 属性
            let cls = $('#username').attr('class');
            console.log('class:', cls);
            // 获取 type 属性
            let type = $('#username').attr('type');
            console.log('type:', type);

            // 查询 html 信息
            let htmlContent = $('#info').html();
            console.log('Html:', htmlContent);
            // 查询 text 信息
            let textContent = $('#info').text();
            console.log('Text:', textContent);

            // 查询表单信息
            let inputContent = $('#username').val();
            console.log('inputContent:', inputContent);
            // 4、jQuery 对象与原生 DOM 对象互换
            let username = $('#username');
            console.log('username jquery', username);
            // DOM 对象
            console.log('username Dom', username.get());
            // 遍历 DOM 查询(查询 p 标签的内容)
            let pList = $('p');
            // // 查询第一个 p 标签的内容
            // let p1 = pList.get(0);
            // console.log(p1);

            // 用 length 遍历
            console.log(pList);
            console.log('总共有几个 p 标签内容:', pList.length);
            // for 循环遍历
            for (let i = 0; i < pList.length; i++){
                let item = pList[i];
                console.log(item);
            }
            // 用 .each() 方法遍历,有两种方法
            pList.each(function(index, value){
                console.log(index, value);
            })
            console.log('-----------------')
            // 用 .each() 的第二种方法： json 对象数组[{username},{id},...]
            $.each([pList],function(index, value){
                console.log(index, value);
            })

            // .find() 的使用
            let list = pList.find('span');
            console.log(list)


            // 构建 DOM 对象
            let htmlDOM = $('<p class="text"/>');
            console.log(htmlDOM);
            // 把构建好的 DOM 对象添加到 html 中
            // // .appendTo() 方法
            // html.appendTo('body');
            // // .append() 方法
            // $('body').append(html);
            // 在新构建的 DOM 中添加内容
            htmlDOM.html('<span>我是新构建的 DOM 对象</span>');
            $('body').append(htmlDOM);

            // .attr 给已有的 DOM 信息添加新的属性
            // $('#info').attr('type', 'article');

            // 添加新的 class
            $('#info').addClass('article');

            // 操作 css 样式
            $('#info').css({
                'color': '#f0f000',
                'background-color': '#000fff'
            })

            // jQuery 链式调用
            let my_htmlDom = $('<p class="apple"/>'). text('hello world').append('<span>, hello everyone</span>').appendTo('body');
            console.log(my_htmlDom);
        })
    </script>
</head>
<body>
    <input type="text" value="username" name="username" id="username" class="input-text">
    <input type="password" name="password" >

    <p class="area">广州</p>
    <p class="area">成都</p>
    <p class="area" id="city">重庆</p>
    <p style="color:#f00">北京</p>
    <p class="info" id="info">
        查看详细内容<br>
        <span>title:</span><br>
        <small> content</small><br>
    </p>
    <div>
        <p>53231323</p>
    </div>

</body>
</html>
