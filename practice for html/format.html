<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting</title>
</head>
<body>
<h1>这是测试HTML文体格式的</h1>
<p><b>这个标签会让字体变成粗体</b></p>
<br>
<p><strong>这个标签也会让字体变成粗体，但其意义在于表示这段话的重要性</strong></p>
<br>
<p><i>这个标签会让字体变斜体</i></p>
<br>
<p><em>这个标签也会让字体变斜体，但其意义在于表示这段话的重要性</em></p>
<br>
<p><small>这个标签会让字体变小</small></p>
<br>
<p><mark>这个标签是标记文字用的</mark></p>
<br>
<p><ins>这个标签是</ins>插入文字的</p>
<br>
<p>这个是标签是上标文本的，比如：2<sup>2</sup></p>
<br>
<p>这个标签是下标文本的，比如：你<sub>好</sub></p>
<br>
<p>这个是删除文本用的，比如：hello<del>你好</del>world</p>
<hr>
</body>
</html>
