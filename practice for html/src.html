<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>这是测试src属性的</h1>
<pre>HTML图像使用img标签定义。

图像源的文件名在src属性中指定</pre>
<br>
<h2>这是演示alt属性的</h2>
<br>
<pre>alt如果无法显示图像，则该属性指定要使用的替代文本。

alt屏幕阅读器可以读取该属性的值。这样，“听”网页的某人（例如视力障碍者）可以“听到”该元素。</pre>
<br>
<img src="2020.jpg" alt="测试src属性" width="500" height="600">

</body>
</html>
