<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <style>
        body{background-color: aqua;
             }
        h1{font-size:80px;
           color: black}
        pre{color: blue;
          font-family: serif;
          font-size:60px;
        text-align: center}

    </style>format
</head>
<body>
<h1>这是测试HTML样式的</h1>
<pre>
    标题的大小是本来就定义的好的，但也可以人为的改变，
    比如上面这个标题，只要用CSS的style：font-size就可以自己定义标题的大小
    <hr>
        使用该style属性来样式化HTML元素
        使用background-color的背景颜色
        使用color的文字颜色
        使用font-family的文字字体
        使用font-size文本大小
        使用text-align文本对齐
</pre>

</body>
</html>
